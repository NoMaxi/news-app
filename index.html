<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>News Agregator</title>
  <!-- Compiled and minified CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<header>
  <h1 class="main-title">News Agregator</h1>
</header>
<main>
  <div class="form-wrap container">
    <div class="card">
      <form name="newsControlForm">
        <div class="row">
          <div class="col s12 m6">
            <div class="input-field col s12">
              <select id="country" name="country">
                <option disabled selected value="">Choose country</option>
                <option value="ua">Ukraine</option>
                <option value="us">United States</option>
                <option value="ve">Venezuela</option>
              </select>
              <label>Country</label>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="input-field col s12">
              <select id="category" name="category">
                <option disabled selected value="">Choose category</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
              </select>
              <label>Category</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="search" placeholder="Search news" type="text">
            <label for="search" class="search-label">Search</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="news-wrap container">
    <div class="row"></div>
  </div>
</main>

<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  $(document).ready(function () {
    $('select').formSelect();
  });
</script>

<script src="js/environment.config.js"></script>
<script src="js/httpClient.js"></script>
<script src="js/news.service.js"></script>
<script src="js/news.ui.service.js"></script>
<script src="js/notifications.ui.service.js"></script>
<script src="js/news.controller.js"></script>

</body>
</html>
